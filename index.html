<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 none">
      </div>
      <div class="col-md-4 ImageP">
          <img src="./phonebase.png" alt="instagram photo" >
      </div>
      <div class="col-md-4 About">
        <div class= "border">
          <img src="./logo.png" alt="instagram logo">
          <h2>Sign up to see photos and videos from your friends</h2>
      <div class ="border-form">
        <form>
          <div class="form-group" >
            <button type="submit" class="btn btn-default button">Log In with Facebook</button>
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control john" id="exampleInputEmail1" placeholder="Mobile Number or Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="Fullname" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="Username" class="form-control" id="exampleInputPassword1" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <div class= "button-bottom">
          <button type="submit" class="btn btn-default button">Sign Up</button>
        </div>
        <p class="signing-up">
          By signing up, you agree to our <a href="https://help.instagram.com/478745558852511" class="terms ">Terms</a> &
          <a href="https://help.instagram.com/478745558852511" class="terms">Privacy Policy</a> .
        </p>
        </form>
       </div>
       <div class="have-account">
         <p class="have-text">
           Have an Account? <a href="https://www.instagram.com/accounts/login/">Log In</a>
         </p>
       </div>
       <div class="get-account">
          <p class="get-text"> Get the app.
          </p>
          <div class="get-pic">
            <img src="./badge-iphone.png" class="get-pic-img" alt="">
            <img src="./badge-android.png" class="get-pic-2" alt="">
          </div>
       </div>
       </div>
        <div class="col-md-2 none">
        </div>
      </div>
      <div class="row">
        <nav class="col-md-12 foot">
          <ul>
            <li><a href="https://www.instagram.com/accounts/login/"></a>ABOUT US</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>SUPPORT</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>BLOG</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>PRESS</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>API</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>JOBS</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>PRIVACY</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>TERMS</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>DIRECTORY</li>
            <li><a href="https://www.instagram.com/accounts/login/"></a>LANGUAGE</li>
          </ul>
          <span class="copyright">&copy 2017 INSTAGRAM</span>
        </nav>

      </div>
    </div>
  </body>
</html>
